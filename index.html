<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - إدارة المباريات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f5f5f5;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #218838;
    }
    .table-container {
      overflow-x: auto;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px; /* حتى يظهر سكرول لو الشاشة ضيقة */
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    td button {
      background: #dc3545;
      padding: 5px 10px;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    td button:hover {
      background: #c82333;
    }
  </style>
</head>
<body>

  <h2>إضافة مباراة جديدة</h2>
  <form id="matchForm">
    <label>اليوم:</label>
    <input type="text" id="day" required>

    <label>الملعب:</label>
    <input type="text" id="stadium" required>

    <label>اللعبة:</label>
    <input type="text" id="game" required>

    <label>الوقت:</label>
    <input type="text" id="time" required>

    <label>المبلغ:</label>
    <input type="text" id="price" required>

    <button type="submit">إضافة المباراة</button>
  </form>

  <h2>📋 جميع المباريات</h2>
  <div class="table-container">
    <table id="matchesTable">
      <tr>
        <th>اليوم</th>
        <th>الملعب</th>
        <th>اللعبة</th>
        <th>الوقت</th>
        <th>المبلغ</th>
        <th>حذف</th>
      </tr>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAkvx2qfs1vP9tpyChZJYsttT2OLFSqolg",
      authDomain: "alaniaq-98474.firebaseapp.com",
      databaseURL: "https://alaniaq-98474-default-rtdb.firebaseio.com",
      projectId: "alaniaq-98474",
      storageBucket: "alaniaq-98474.firebasestorage.app",
      messagingSenderId: "849600693135",
      appId: "1:849600693135:web:eb039d0c74adcd3a9541fa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const matchesRef = ref(db, "matches");

    document.getElementById("matchForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const match = {
        day: document.getElementById("day").value,
        stadium: document.getElementById("stadium").value,
        game: document.getElementById("game").value,
        time: document.getElementById("time").value,
        price: document.getElementById("price").value
      };
      push(matchesRef, match);
      e.target.reset();
    });

    onValue(matchesRef, (snapshot) => {
      const table = document.getElementById("matchesTable");
      table.innerHTML = `
        <tr>
          <th>اليوم</th>
          <th>الملعب</th>
          <th>اللعبة</th>
          <th>الوقت</th>
          <th>المبلغ</th>
          <th>حذف</th>
        </tr>
      `;
      snapshot.forEach((childSnapshot) => {
        const match = childSnapshot.val();
        const key = childSnapshot.key;
        table.innerHTML += `
          <tr>
            <td>${match.day}</td>
            <td>${match.stadium}</td>
            <td>${match.game}</td>
            <td>${match.time}</td>
            <td>${match.price}</td>
            <td><button onclick="deleteMatch('${key}')">حذف</button></td>
          </tr>
        `;
      });
    });

    window.deleteMatch = function(key) {
      remove(ref(db, "matches/" + key));
    };
  </script>
</body>
</html>
